<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>

<div class="row">
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="addEmployee()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" 
        name="name" [(ngModel)]="addEmployeeRequest.name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label" >Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
        name="email" [(ngModel)]="addEmployeeRequest.email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Phone</label>
        <input type="number" class="form-control" id="name" placeholder="Enter phone no"
        name="phone" [(ngModel)]="addEmployeeRequest.phone">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Salary</label>
        <input type="number" class="form-control" id="name" placeholder="Enter salary"
        name="salary" [(ngModel)]="addEmployeeRequest.salary">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Department</label>
        <input type="text" class="form-control" id="name" placeholder="Enter department"
        name="department" [(ngModel)]="addEmployeeRequest.department">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
